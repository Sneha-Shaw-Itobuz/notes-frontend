<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="w-full flex justify-around bg-color-purple text-white p-3 text-xl items-center"
    >
      <div class="logo">
        <a href="#" class="text-5xl">Notes</a>
      </div>
    </nav>

    <div
      class="success z-50 rounded-lg bg-white text-color-purple flex items-center justify-center drop-shadow-lg fixed right-[5%] mx-auto top-[10%] px-2 w-[90%] md:w-1/4 py-7 hidden"
    >
      <i class="fa-regular fa-circle-check text-3xl mr-2"></i>
      <div class="message text-xl text-center"></div>
    </div>
    <!-- container for appending notes -->
    <div
      class="notes flex w-[90%] md:w-1/2 xl:w-[35%] mx-auto my-5 flex-col"
    ></div>

    <!-- popup to be shown on click on a note -->
    <div
      class="details-overlay hidden bg-[rgba(0,0,0,0.8)] fixed w-full h-full top-0 flex items-center justify-center z-40"
    >
      <div
        class="noteDetails bg-white text-color-purple md:w-1/2 w-[90%] h-1/3 p-5 rounded relative"
      >
        <button
          class="ml-auto absolute top-[-4%] right-[-2%] bg-white text-color-purple drop-shadow-md rounded-full px-4 py-2 text-2xl details-close"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h3
          class="text-3xl title w-full px-1 py-2 font-semibold mb-2 overflow-auto h-[20%]"
          contenteditable="false"
        ></h3>
        <div
          class="content h-1/2 p-2 overflow-auto mb-5"
          contenteditable="false"
        ></div>

        <div class="actions flex justify-end items-center">
          <button
            class="hidden bg-color-purple text-white rounded mx-2 p-2 px-4 modify"
          >
            Modify
          </button>
          <button class="bg-color-purple text-white rounded mx-2 p-2 px-4 edit">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button
            class="bg-color-purple text-white rounded mx-2 p-2 px-4 delete"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- show form -->
    <button
      title="add new note"
      class="add-btn border-2 border-white bg-color-purple p-4 px-5 rounded-full text-white fixed bottom-[5%] left-[80%] md:left-[65%] z-30"
    >
      <i class="fa-solid fa-plus"></i>
    </button>

    <!-- form to add note -->
    <div
      class="form-overlay hidden bg-[rgba(0,0,0,0.8)] fixed w-full h-full top-0 flex items-center justify-center z-40"
    >
      <form
        name="form"
        class="bg-white text-color-purple md:w-1/2 w-[90%] h-[70%] rounded flex flex-col items-center p-3 relative"
      >
        <button
          class="ml-auto absolute top-[-3%] right-[-3%] bg-white text-color-purple drop-shadow-md rounded-full px-4 py-2 text-2xl form-close"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h3 class="text-4xl mb-2 font-semibold">Add Note</h3>
        <input
          type="text"
          placeholder="Enter title"
          class="w-full p-3 border-2 border-slate-200 mb-5 rounded-lg text-3xl md:text-5xl outline-0"
          name="title"
        />
        <textarea
          placeholder="Enter content"
          class="w-full p-3 border-2 border-slate-200 mb-2 text-3xl rounded-lg outline-0 resize-none"
          rows="50"
          name="content"
        ></textarea>

        <button
          class="bg-color-purple text-white py-3 px-10 rounded add-note md:w-1/4"
        >
          Add
        </button>
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
