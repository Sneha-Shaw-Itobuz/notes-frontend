<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="w-full flex justify-around bg-blue-300 p-3 text-xl items-center"
    >
      <div class="logo">
        <a href="#" class="text-5xl">Notes</a>
      </div>
    </nav>
    <!-- container for appending notes -->
    <div
      class="notes flex w-[90%] md:w-1/2 xl:w-[35%] mx-auto my-5 flex-col"
    ></div>
    <!-- popup to be shown on click on a note -->
    <div
      class="details-overlay hidden bg-[rgba(0,0,0,0.8)] fixed w-full h-full top-0 flex items-center justify-center"
    >
      <div class="noteDetails bg-white md:w-1/2 w-[90%] h-1/3 p-5 rounded">
        <div class="header flex justify-around mb-2 items-center w-full">
          <h3 class="text-3xl title w-1/2 px-1 py-2 font-semibold"></h3>

          <button class="ml-auto p-3 text-2xl details-close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="content h-1/2 p-2 overflow-auto mb-5"></div>

        <div class="actions flex justify-end items-center">
          <button
            class="hidden bg-green-500 text-white rounded mx-2 p-2 px-4 modify"
          >
            Modify
          </button>
          <button class="bg-blue-500 text-white rounded mx-2 p-2 px-4 edit">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="bg-red-400 text-white rounded mx-2 p-2 px-4 delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- show form -->
    <button
      class="add-btn bg-blue-300 p-4 px-5 rounded-full text-white fixed bottom-[5%] left-[80%] md:left-[65%]"
    >
      <i class="fa-solid fa-plus"></i>
    </button>
    <!-- form to add note -->
    <div
      class="form-overlay hidden bg-[rgba(0,0,0,0.8)] fixed w-full h-full top-0 flex items-center justify-center"
    >
      <form
        name="form"
        class="bg-white md:w-1/2 w-[90%] h-[70%] rounded flex flex-col items-center p-3"
      >
        <div class="header flex justify-around p-2 items-center w-full">
          <h3 class="text-3xl">Add Note</h3>
          <button class="ml-auto p-3 text-2xl form-close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <input
          type="text"
          placeholder="TITLE"
          class="w-full p-3 text-5xl outline-0"
          name="title"
        />
        <textarea
          placeholder="content"
          class="w-full p-3 text-3xl outline-0 resize-none"
          rows="50"
          name="content"
        ></textarea>

        <button class="bg-blue-300 text-white py-3 px-10 rounded add-note">
          Add
        </button>
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
